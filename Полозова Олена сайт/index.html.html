    <style>
        /* Загальні стилі для сторінки */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #4CAF50;
            padding: 10px 0;
            color: white;
            text-align: center;
        }
        nav {
            background: #333;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            position: relative;
        }
        nav ul li a {
            display: block;
            padding: 14px 20px;
            text-decoration: none;
            color: white;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: #4CAF50;
        }
        /* Випадаюче меню */
        nav ul li ul {
            position: absolute;
            top: 100%;
            left: 0;
            background: #333;
            display: none;
            min-width: 160px;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        nav ul li:hover ul {
            display: block;
        }
        nav ul li ul li {
            width: 100%;
        }
        nav ul li ul li a {
            padding: 10px 20px;
        }
        nav ul li ul li a:hover {
            background: #575757;
        }
    </style>

</head>
